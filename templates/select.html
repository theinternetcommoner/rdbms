{% extends 'usertemplate.html' %}

{% block title %}Individual Detail{% endblock %}

{% block content %}

{% for row in rows %}
	<h3>
	<input type="hidden" name="id" value="{{ row[0] }}">
	<label>First Name: </label>{{ row[1] }}
	<br>
	<label>Middle Name: </label>{{ row[2] }}
	<br>
	<label>Last Name: </label>{{ row[3] }}
	<br>
	<label>School: </label>{{ row[4] }}
	<br>
	<label>Address: </label>{{ row[5] }}
	</h3>
{% endfor %}

{% endblock %}
