{% extends 'template.html' %}

{% block title %}New Form{% endblock %}

{% block content %}

<div class="container">
	<form class="form" action="{{ url_for('admin.insertrecord') }}" method="POST">
		<h2 class="text-center mb-4">New Record</h2>
		<div class="form-group">
			<label>First Name</label>
			<input type="text" class="form-control" name="fname" required>
		</div>
		<div class="form-group">
			<label>Middle Name</label>
			<input type="text" class="form-control" name="mname" required>
		</div>
		<div class="form-group">
			<label>Last Name</label>
			<input type="text" class="form-control" name="lname" required>
		</div>
		<div class="form-group">
			<label>School Name</label>
			<input type="text" class="form-control" name="schname" required>
		</div>
		<div class="form-group">
			<label>School Address</label>
			<input type="text" class="form-control" name="schaddress" required>
		</div>
		<div class="form-group">
			<input class="btn btn-success btn-block" type="submit" value="Submit">
		</div>
	</form>
</div>

{% endblock %}
